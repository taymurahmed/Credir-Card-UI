<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card UI Design</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <span class="logo">
        <img src="./images/logo.png" alt="">
        <h5>Master card</h5>
      </span>
      <img class="chip" src="./images/chip.png" alt="">
    </header>
    
    <div class="card-details">
      <div class="name-number">
        <h6>Card Number</h6>
        <h5 class="number">5002 2323 0250 0009</h5>
        <h5 class="name">Taymur Ahmed</h5>
      </div>
      <div class="valid-data">
        <h6>Valid hru</h6>
        <h5>05/28</h5>
      </div>
    </div>
  </div>
</body>
</html>
